<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery-animate( ) method</title>
    <script src="jquery.min.js"></script>
    <script src="jQuery-animate( ).js"></script>
    <style>
        .div1 {
            display: block; 
            position: relative;
            border: blueviolet solid 2px;
            border-radius: 150px; 
            height: 50px;
            width: 50px;
            color:blue;

        }
        .div2{
            display: block; 
            position: relative;
            border:tomato solid 2px;
            border-radius: 0px; 
            height: 100px;
            width: 100px;
            color:rgb(0, 132, 255);

        }
    </style>
</head>
<body>
    <button class="btn1">click me</button>
    <button class="btn2">stop</button>
    <div class="div1" ></div>
    <div class="div2" ></div>


    <div>
        <p class="pra">今天要做的三件事：</p>
        <ul class="title">
            <li class="one">学习</li>
            <li class="two">学习</li>
            <li class="three">再学习</li>
        </ul>
    </div>
    <button class="parent">点击一下，找爸爸</button>
    
</body>
</html>
